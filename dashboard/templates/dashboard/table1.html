<table xmlns:padding="http://www.w3.org/1999/xhtml">
<thead>
    <tr>
      <th  style="width: 80%" class ="text-left">city</th>
        <th class="text-right">percent</th>
    </tr>
</thead>
<tbody>
{% for dict in data %}
<tr>
      <td class=" text-left">
          {{ dict.city}}
      </td>
      <td class=" text-center">
          {{ dict.percent }}
      </td>



</tr>

{% endfor %}
</tbody>
<tfoot>
<tr>
    <th colspan="2">
        <div class="text-center font-weight-light font-italic"></div>
    </th>
</tr>
</tfoot>
</table>
