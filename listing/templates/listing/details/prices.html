 <ul class="mb-1 nopadding" style="list-style-type: none">
    {% for dict_price in prices %}
        <li class="page-item">
            <div class="card ml-1 mr-1 text-center" >
                <div class="card-header">
                    {{ dict_price.date }}
                </div>
                <div class="card-body">
                <p class="card-text">
                    {% if dict_price.price == 0 %}
                        No Data
                    {% else %}
                        $ {{ dict_price.price }}
                    {% endif %}
                </p>
                </div>
            </div>
        </li>
      {% endfor %}
</ul>
