{% extends "accounts/base.html" %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}

    <form class="form-account" action="{% url 'accounts:signup'  %}" method="post">
        {% csrf_token %}
        <h1 class="h2 mb-4 font-weight-normal text-white">
            Sign Up
        </h1>
    {% for field in form %}
        {{ field }}
    {% endfor %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <a href="{% url "accounts:signin" %}"><button type="button" class="btn btn-link">Already have an account? Sign In</button></a>
    </form>
{% endblock %}
