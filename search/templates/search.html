{% load bootstrap4 %}
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
            Search
    </title>
        {% include 'css.html' %}
        {% include 'js.html' %}
</head>
<body >
    <form class="form-search" action="{% url 'search:search'  %}" method="post" >
        {% csrf_token %}
        <h1 class="h2 mb-4 font-weight-normal text-white h1test">
            Search
        </h1>

            {% for field in searchform %}
                 {{ field }}
            {% endfor %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
    </form>

</body>
</html>
